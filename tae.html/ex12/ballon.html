<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="ballon.css">
<head>
    <title>Balloon</title>
    <style>
        .balloon {
            width: 200px;
            height: 200px;
            background-color: red;

            position:absolute;
            left:0; right:0;
            top:0; bottom:0;
            margin:auto;

            max-width:100%;
            max-height:100%;
            overflow:auto;

            border-radius: 100px;
        }
    </style>
</head>
<body>

    <div class="balloon"></div>
    <script src="ballon.js"></script>
</body>
</html>
