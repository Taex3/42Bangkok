<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
  border-collapse: collapse;
}
th:nth-child(even){
  background-color: #e73c53;
}
th:nth-child(odd){
  background-color: rgb(39, 93, 132);
}
</style>
<body>
  <table align="center" cellspacing="0" cellpadding="0" border="0" bgcolor="fff" style="width: 100%;
  background-color: #fff; max-width: 600px;">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
   
  </tr>
  
</table>
</body>
</html>
