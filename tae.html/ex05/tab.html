<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
  border-collapse: collapse;


}
td:nth-child(even){
  background-color: #e73c53;
}
td:nth-child(odd){
  background-color: rgb(39, 93, 132);
}
</style>
<body>
<table style="width:100%">
  <tr style="height: 100px">
    <td>Firstname</td>
    <td>Lastname</td> 
   
  </tr>
  
</table>

</body>
</html>
